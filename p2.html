<script type="text/javascript">
    
    var no = parseInt(prompt("enter the no :-"));
   

    if(no%2 == 0){
        document.write("<p style = 'font-size : 30px'>Number is even</p>")
    }else{
        document.write("<p style = 'font-size : 30px'>Number is odd </p>")
    }


</script>
