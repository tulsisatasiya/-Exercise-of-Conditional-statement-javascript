<script type="text/javascript">

var year = parseInt(prompt("Enter a year: "));


if (year % 4 == 0) {
  if (year % 100 == 0) {
    if (year % 400 == 0) {
      document.write("<p style = 'font-size : 30px'>"+ year +"  is a leap year</p>");
    } else {
      document.write("<p style = 'font-size : 30px'>" + year + " is not a leap year</p>");
    }
  } else {
    document.write("<p style = 'font-size : 30px'>"+ year +"  is a leap year</p>"); 
  }
  } else {
    document.write("<p style = 'font-size : 30px'>" + year + " is not a leap year</p>");
}
</script>
