<script type="text/javascript">

  var a = parseInt(prompt("Enter first number:"));
  var b = parseInt(prompt("Enter second number:"));
  var c = parseInt(prompt("Enter third number:"));
  var d = parseInt(prompt("Enter fourth number:"));




  if(a>b && (a>c && a>d)){
    document.write("<p>First number is biggest number</p>");
  }else{
    if(b>a && (b>c && b>d)){
      document.write("<p>Second number is biggest number</p>");
    }else{
      if(c>a && (c>b && c>d)){
          document.write("<p>Third number is biggest number</p>");
        }else{
          document.write("<p>Fourth number is biggest number</p>");       
        }

      }

  }



</script>
